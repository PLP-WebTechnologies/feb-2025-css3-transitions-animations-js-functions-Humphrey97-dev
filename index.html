<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Transitions, Animations, and Advanced JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome to the Interactive Page!</h1>

    <!-- Button to trigger animation -->
    <button id="animateButton">Click to Animate</button>

    <!-- Image to animate -->
    <img src="https://via.placeholder.com/150" id="imageToAnimate" alt="Image to Animate">

    <!-- User preferences form -->
    <section>
        <h2>Set Your Preferences</h2>
        <label for="bgColor">Background Color: </label>
        <input type="color" id="bgColor">
        <button id="savePreferences">Save Preferences</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
